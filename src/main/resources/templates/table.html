<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="Andrzej Kierepka!">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-warning text-center">
				Wskazana wartość
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>LP</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Adres</th>
                        <th>Pesel</th>
                        <th>Telefon</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person,iterationStatus  : ${persons}">
                        <td th:text="${iterationStatus.count}">1</td>
                        <td th:text="${person.name}">001</td>
                        <td th:text="${person.surName}">Name</td>
                        <td th:text="${person.adress}">Name</td>
                        <td th:text="${person.pesel}">Name</td>
                        <td th:text="${person.phoneNumber}">Name</td>
                        
						
                    </tr>
                    </tbody>
                  </table>
		</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
